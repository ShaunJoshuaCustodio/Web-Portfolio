.project-grid {

}

.project h3 {
  margin-top: 0;
}

.project a {
  display: inline-block;
  padding: 8px 15px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.project a:hover {
  background-color: #0062cc;
}
.back-button {
display: block;
margin: 20px auto;
text-align: center;
        }

.back-button a {
background: #0062cc;
color: rgb(245, 245, 245);
text-decoration: underline;
font-weight: bold;
padding: 10px 20px;
border-radius: 5px;
font-size: 1em;
transition: background 0.3s;
        }

</style>
